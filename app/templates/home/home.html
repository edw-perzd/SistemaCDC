{% extends 'base.html' %}

{% block title %}
    Inicio
{% endblock %}

{% block content %}

        <h1>Bienvenido {{ session['nombre'] }} - {{ session['rol'] }}</h1>

        <h1>No usuario</h1>
    {% endif %}
{% endblock %}
